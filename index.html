<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal 3</title>
    <link rel="stylesheet" href="estilos-modal.css">
</head>
<body>
    <img id="img" id="img" src="platzi.PNG" alt="">

    <div class="container-all " id="overlay" >
        
            <div class="popup" id="modal">
                <button class="btn close" id="close" >x</button>
                <h1>Atenci√≥n</h1>
                <p> Estas a punto de crear una ventana modal</p>
                <p>du yu laik et?</p>
                <div class="modal-buttons">
                    <button class="btn yup" id="hide-modal">Pos chi</button>
                    <button class="btn nop" id="close-modal" >Pos no</button>
                </div>
            </div>
           
    </div>
    <script>
        const $yesButton = document.getElementById('hide-modal');
        const $noButton = document.getElementById('close-modal');
        const $close = document.getElementById('close');
        const $img = document.getElementById('img');
        const $modal = document.getElementById('modal');
        const $overlay = document.getElementById('overlay');
        
        $img.addEventListener('click', (event) => {
            $overlay.classList.add('active');
            $modal.style.animation = 'modalIn 1s forwards';
        });
        $overlay.addEventListener('click', (event) => {
            if (event.target == overlay){
            $overlay.classList.remove('active');
            $modal.style.animation = 'modalOut 1s forwards';
        }});

        $yesButton.addEventListener('click', (event) =>{
            // console.log(event);
            $modal.style.animation = 'modalOut .8s forwards';
            $overlay.classList.remove('active');
        });
        $noButton.addEventListener('click', (event) =>{
            $modal.style.animation = 'modalOut .8s forwards';
            $overlay.classList.remove('active');
        });
        $close.addEventListener('click', (event) =>{
            $modal.style.animation = 'modalOut .8s forwards';
            $overlay.classList.remove('active');
        });
    </script>
</body>
</html>
